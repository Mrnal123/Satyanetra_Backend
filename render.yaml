services:
  - type: web
    name: satyanetra-backend
    runtime: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: FRONTEND_ORIGIN
        value: https://satyanetra.vercel.app
      - key: RATE_LIMIT_PER_MIN
        value: 3
      - key: DEFAULT_TIMEOUT
        value: 60

