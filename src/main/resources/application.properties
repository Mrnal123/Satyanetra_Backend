spring.application.name=Satyanetra Backend
server.port=8080

# Database (H2 in-memory for local run)
spring.datasource.url=jdbc:h2:mem:satyanetra;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CORS & rate limit & timeouts
frontend.origin=${FRONTEND_ORIGIN:https://satyanetra.vercel.app}
rate.limit.per.min=${RATE_LIMIT_PER_MIN:3}
default.timeout=${DEFAULT_TIMEOUT:60}

# Redis Cache Configuration (temporarily disabled)
# spring.data.redis.host=${REDIS_HOST:localhost}
# spring.data.redis.port=${REDIS_PORT:6379}
# spring.data.redis.timeout=2000ms
# spring.cache.type=redis
