spring.application.name=Satyanetra Backend
server.port=${PORT:10000}

# MySQL (local)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/satyanetra?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:satya}
spring.datasource.password=${DB_PASSWORD:Tech_geek14}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA for MySQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Flyway migrations (MySQL-specific path)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/mysql
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffix=.sql

# Connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Disable H2 console on this profile
spring.h2.console.enabled=false

# CORS & rate limit & timeouts
frontend.origin=${FRONTEND_ORIGIN:https://satyanetra.vercel.app}
rate.limit.per.min=${RATE_LIMIT_PER_MIN:3}
default.timeout=${DEFAULT_TIMEOUT:60}

# Logging
logging.level.com.satyanetra.backend=INFO
