spring.application.name=Satyanetra Backend
server.port=${PORT:10000}

# Supabase PostgreSQL Configuration
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://your-project.supabase.co:5432/postgres}
spring.datasource.username=${SUPABASE_DB_USERNAME:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:your-password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Supabase
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration (IMPORTANT for Supabase)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffix=.sql

# CORS & rate limit & timeouts
frontend.origin=${FRONTEND_ORIGIN:https://satyanetra.vercel.app}
rate.limit.per.min=${RATE_LIMIT_PER_MIN:3}
default.timeout=${DEFAULT_TIMEOUT:60}

# Redis Cache Configuration (disabled for now)
# spring.data.redis.host=${REDIS_HOST:localhost}
# spring.data.redis.port=${REDIS_PORT:6379}
# spring.data.redis.timeout=2000ms
# spring.cache.type=redis
# spring.cache.redis.time-to-live=900000

# Webhook Configuration
webhook.ifttt.event=${WEBHOOK_IFTTT_EVENT:satyanetra_analysis_complete}
webhook.ifttt.key=${WEBHOOK_IFTTT_KEY:}
webhook.ifttt.enabled=${WEBHOOK_IFTTT_ENABLED:true}

# Supabase-specific settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000