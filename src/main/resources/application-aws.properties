spring.application.name=Satyanetra Backend
server.port=5000

# AWS RDS PostgreSQL Configuration
spring.datasource.url=${AWS_DB_URL:jdbc:postgresql://localhost:5432/satyanetra}
spring.datasource.username=${AWS_DB_USERNAME:postgres}
spring.datasource.password=${AWS_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for AWS RDS
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration for AWS
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffix=.sql

# AWS-specific connection pooling
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# CORS & rate limit & timeouts
frontend.origin=${FRONTEND_ORIGIN:https://satyanetra.vercel.app}
rate.limit.per.min=${RATE_LIMIT_PER_MIN:3}
default.timeout=${DEFAULT_TIMEOUT:60}

# Redis Cache Configuration (optional for AWS ElastiCache)
# spring.data.redis.host=${REDIS_HOST:localhost}
# spring.data.redis.port=${REDIS_PORT:6379}
# spring.data.redis.timeout=2000ms
# spring.cache.type=redis
# spring.cache.redis.time-to-live=900000

# Webhook Configuration
webhook.ifttt.event=${WEBHOOK_IFTTT_EVENT:satyanetra_analysis_complete}
webhook.ifttt.key=${WEBHOOK_IFTTT_KEY:}
webhook.ifttt.enabled=${WEBHOOK_IFTTT_ENABLED:true}

# AWS CloudWatch Logging
logging.level.root=INFO
logging.level.com.satyanetra.backend=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AWS-specific settings
spring.profiles.active=aws
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always